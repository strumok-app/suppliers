query ($id: ID!) {
    get_comicNode(id: $id) {
        data {
            name
            altNames
            artists
            authors
            genres
            originalStatus
            uploadStatus
            summary
            score_val
            urlCoverOri
        }
    }
    get_comicChapterList(comicId: $id) {
        data {
            dname
            title
            dupChapters {
                data {
                    id
                    srcTitle
                }
            }
        }
    }
}
